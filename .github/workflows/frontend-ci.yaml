name: Mernchess Frontend CI
on:
  workflow_call:
    # 親ワークフローからシークレットを引き継ぐために必要

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./chess # ここがfrontendのソースコードのディレクトリであることを確認してください
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mernchess_frontend:latest
          # ここでビルド引数を注入
          build-args: |
            VITE_BACKEND_URL=
