name: Master Deployment Pipeline
on:
  push:
    branches: [master]

jobs:
  backend-ci:
    uses: ./.github/workflows/backend-ci.yaml
    secrets: inherit # 全てのSecretを子Workflowに継承

  frontend-ci:
    uses: ./.github/workflows/frontend-ci.yaml
    secrets: inherit

  deploy:
    needs: [backend-ci, frontend-ci] # 両方が成功したら実行
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP}}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: MONGO_URI, JWT_SECRET, DOCKER_USERNAME
          script: |
            # プロジェクトディレクトリへ移動（なければ作成）
            mkdir -p ~/mern_chess && cd ~/mern_chess

            # .envファイルを更新（Secretsから値を安全に注入）
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env

            # Docker Hubから最新イメージを取得して再起動
            docker compose pull
            docker compose up -d --remove-orphans

            # 未使用の古いイメージを削除（ディスク容量節約）
            docker image prune -f
